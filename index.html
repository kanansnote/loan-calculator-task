            <label for="amount">Loan Amount:</label>
            <input type="number" id="amount" required>
            <label for="interestByTerm">Interest Rate by Term:</label>
            <select title="" name="" id="interestByTerm">
                <option value="12">12% by 0-6 months</option>
                <option value="15">15% by 7-12 months</option>
                <option value="20">20% by 13-24 months</option>
            </select>
            <div id="result"></div>
            <button type="button">Calculate</button>
        </form>
