<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <header></header>
    <main>
        <h1>Loan Calculator</h1>
        <form id="LoanForm">
            <label for="amount">Loan Amount:</label>
            <input type="number" id="amount" required min="0">
            <label for="interest">Interest Rate:</label>
            <select title="" name="interest" id="interest">
                <option value="6">0-6 months</option>
                <option value="12">7-12 months</option>
                <option value="24">13-24 months</option>
            </select>
            <label for="term">Term:</label>
            <select title="" name="" id="term">
                <option value="12">12%</option>
                <option value="15">15%</option>
                <option value="20">20%</option>
            </select>
            <div id="result"></div>
            <button id="calculate" type="button">Calculate</button>
        </form>
    </main>

    </footer>
    <script src="./src/js/script.js"></script>
</body>
</html>
